<!DOCTYPE html>
<html>
<head>
  <title>Login or Register</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(#141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .options-container {
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .login-box {
      width: 300px;
      padding: 20px;
      background: rgba(0, 0, 0, .5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 20px;
      padding: 0;
    }

    .login-box a {
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 20px;
      border-radius: 5px;
    }

    .login-box a:hover {
      background: #03e9f4;
      color: #fff;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4,
                  0 0 100px #03e9f4;
    }
  </style>
</head>
<body>

<div class="options-container">
  <div class="login-box">
    <h2>Welcome!</h2>
    <p>Please choose an option:</p>
    <div class="options">
      <a href="loginform.html">Login</a>
      <a href="registerform.html">Register</a>
    </div>
  </div>
</div>

</body>
</html>
