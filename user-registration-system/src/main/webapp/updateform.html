 <!DOCTYPE html>
<html>
<head>
  <title>Update Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(#141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .update-form {
      width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, .5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    .update-form h2 {
      margin: 0 0 30px;
      padding: 0;
    }

    .update-form .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .update-form .input-group label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .update-form input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .update-form input:focus ~ label,
    .update-form input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .update-form button {
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      letter-spacing: 4px;
      background-color: transparent;
      border:none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-form button:hover {
      background: #03e9f4;
      color: #fff;
      border: 2px solid #03e9f4;
      border-radius: 5px;
      box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
    }
  </style>
</head>
<body>

<div class="update-form">
  <h2>Update Email</h2>
  <form action="update">
    <div class="input-group">
      <input type="text" id="username_id" name="username" required>
      <label for="username_id">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password_id" name="password" required>
      <label for="password_id">Password</label>
    </div>
    <div class="input-group">
      <input type="text" id="newEmail_id" name="newEmail" required>
      <label for="newEmail_id">New Email</label>
    </div>
    <center>
      <button type="submit">Update Email</button>
    </center>
  </form>
</div>

</body>
</html>
